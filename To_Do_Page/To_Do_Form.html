<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Item Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add To-Do Item</h2>
    <form method="POST" action="/submittodoitem">
         <label for="itemId">Item ID</label>
    <input type="text" id="itemId" name="itemId" required>

     <label for="itemUUID">Item UUID</label>
    <input type="text" id="itemUUID" name="ItemUUID" required>
    
    <label for="itemHash">Item Hash</label>
<input type="text" id="itemHash" name="itemHash" required>


        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemDescription">Item Description</label>
        <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
